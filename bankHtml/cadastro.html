<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Little Bank</title>
    <link rel="stylesheet" href="bankStyle.css">
</head>
<body>
    <header>
        <h1>Little Bank</h1>
    </header>
    <section class="content">
        <div class="flexbox">
            <h2>Cadastro</h2>
            <div class="register-form">
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <input type="text" id="cpf" name="cpf" placeholder="CPF (apenas números)" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="telefone" name="telefone" placeholder="Número de Telefone" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <!-- Adicione outros campos conforme necessário -->
                <button type="submit">Registrar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-info">
            <div class="contact">
                <h3>Contato</h3>
                <p>Telefone: (11) 98203-0904</p>
                <p>Email: jeffersonsannog@outlook.com</p>
            </div>
            <div class="hours">
                <h3>Horário de Funcionamento</h3>
                <p>Segunda a Sexta: 9h às 18h</p>
                <p>Sábado: 9h às 12h</p>
            </div>
        </div>
        <p>&copy; 2024 Little Bank</p>
    </footer>
</body>
</html>
